<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your knowledge of JavaScript with this quiz game!"
    />
    <meta
      name="keywords"
      content="JavaScript, quiz, game, test, knowledge, programming"
    />
    <meta name="author" content="Collins Limited Inc." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>JavaScript Quiz</title>
  </head>
  <body class="container-fluid">
    <header>
      <div class="container">
        <div class="row">
          <h1 class="col-12">JavaScript Quiz Game</h1>
          <p>Test your knowledge of JavaScript with this quiz game!</p>
          <p class="col-12" id="questionNumber"></p>
        </div>
      </div>

      <button
        type="button"
        id="start"
        class="btn btn-success startButton"
        onclick="{startGame()}"
      >
        Start
      </button>
      <p id="info"></p>
    </header>
    <main>
      <div id="js-quiz" class="container-fluid main-content">
        <!-- Content will be dynamically loaded here -->
      </div>
    </main>
    <footer class="container-fluid footer-content">
      <div class="row">
        <p class="col-12">
          Â© 2025 Collins Limited Inc. brand. All Rights Reserved.
        </p>
      </div>
      <div class="socials">
        <a
          href="https://github.com/enocol/JavaScript_quiz_game.git"
          target="_blank"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- explanation -->
          <div id="modal-explanation"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
